<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        First Name: <input type="text" name="firstname" id=""><br>
        Last Name: <input type="text" name="lastname" id=""><br>
        Email: <input type="email" required name="email" id=""><br>
        Password: <input type="password" required name="password" id=""><br>
        Birthday: <input type="date" required name="birthday" id=""><br>
        Gender: <br>
        <input type="radio" name="gender" id="">Male<br>
        <input type="radio" name="gender" id="">Female<br>
        <input type="radio" name="gender" id="">Other<br>
        Pets: <br>
        <input type="checkbox" name="pets" id=""> Cats <br>
        <input type="checkbox" name="pets" id=""> Dogs <br>
        Cars: <br>
        <select id="">
            <option value="volvo" name="volvo">Volvo</option>
            <option value="Audi" name="audi">Audi</option>
        </select> <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
